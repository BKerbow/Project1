<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src = 'login.js'></script>
</head>
<body>
    <br>
    <h1>Welcome to the Script Submission and Review Program!</h1>
    <br>
    <h3>To begin, please log in.</h3> 
    <br>
    <h3>If you are an Author, use the below fields.</h3>
    <input type="text" id="authorUsername">
    <input type="password" id="authorPassword">
    <button type="button" class="login_buttons" value="Login" onclick="login('Author')">Author Login</button>
    <br>
    <br>
    <h3>If you are an Editor, please use the below fields.</h3>
    <input type="text" id="editorUsername">
    <input type="password" id="editorPassword">
    <button type="button" onclick="editorLogin()">Editor Login</button>
    
    <div id="data">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
