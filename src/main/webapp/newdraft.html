<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Draft</title>
    <script src="newdraft.js"></script>
</head>
<body>
    <h3>Which script do you wish to update?</h3>
    <br>
    <!-- Story Table is built here -->
    <h3>Please provide the ID of the story you wish to change.</h3>
    <input type="text" id="storyId">
    <br>
    <h3>Please provide the new information.</h3>
    <br>
    <h3>Title</h3>
    <input type="text" id="title">
    <h3>Genre</h3>
    <input type="text" id="genre">
    <h3>Story Type</h3>
    <input type="text" id="story_type">
    <h3>Description</h3>
    <input type="text" id="description">
    <h3>Tagline</h3>
    <input type="text" id="tag_line">
    <br>
    <button type="button" onclick="submit()">Submit New Draft</button>
    <button type="button" onclick="goBack()">Go Back</button>
</body>
</html>
